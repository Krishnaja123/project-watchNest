<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <style>
        /* Modal styling */
        #modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            justify-content: center;
            align-items: center;
        }

        #modal img {
            max-width: 100%;
            max-height: 100%;
            border: 3px solid white;
            border-radius: 8px;
        }
    </style>

</head>

<body>
    <div>
        <input type="file" id="file" accept="image/*">
        <div id="modal">
            <div id="modalContent">
                <img id="preview" style="width: 500px; height: 500px; display: none;">
                <button id="cropBtn" style="display: none;">Crop</button>
                <button id="closeBtn" style="display: none;">Close</button>
            </div>
        </div>
        <div>
            <img id="croppedImg" style="width: 200px; height: 200px; display: none;">
        </div>
    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script>
    const fileInput = document.getElementById("file");
    const modal = document.getElementById("modal");
    const preview = document.getElementById("preview");
    const cropBtn = document.getElementById("cropBtn");
    const closeBtn = document.getElementById("closeBtn");
    const croppedImg = document.getElementById("croppedImg");
    //const croppedImg2 = document.getElementById("croppedImg-2");
    //const croppedImg3 = document.getElementById("croppedImg-3");

    let cropper;
    let canvas;

    fileInput.addEventListener("change", function (event) {
        selecetdImg = event.target.files[0];
        if (selecetdImg) {
            imageUrl = URL.createObjectURL(selecetdImg);
            preview.src = imageUrl;
            preview.style.display = "inline";
            modal.style.display = "inline";
            cropBtn.style.display = "inline"

            if (cropper) {
                cropper.destroy();
            }

            cropper = new Cropper(preview, {
                aspectRatio: 1,
                viewMode: 1,
                autoCropArea: 0.8
            });
        }
    });

    cropBtn.addEventListener("click", () => {
        if (cropper) {
            console.log("hi");
            canvas = cropper.getCroppedCanvas({
                width: 500,
                heigth: 500
            });
        }
        preview.style.display = "none";
        modal.style.display = "none";
        cropBtn.style.display = "none"
        croppedImg.src = canvas.toDataURL("image/png");
        croppedImg.style.display = "inline";
    });


</script>

</html>
